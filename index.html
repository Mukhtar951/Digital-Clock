<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIGITAL CLOCK - CODE WITH YOUR PHONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock-container">
            <div class="clock-digit">
                <span id="hour">00</span>
                <h5>Hour</h5>
            </div>
            <div class="clock-digit">
                <span id="minute">00</span>
                <h5>Minute</h5>
            </div>
            <div class="clock-digit">
                <span id="second">00</span>
                <h5>Second</h5>
            </div>
            <div class="ampm">AM</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
